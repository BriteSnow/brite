<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Brite - TaskManager Sample - Tutorial 01</title>

    <!-- Note: In real application, should not have the ../../../extra/ (just to avoid duplications across sample apps)
               it should be href="bootstrap/css/bootstrap.min.css
    -->
    <link rel="stylesheet" href="../../../extra/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../extra/bootstrap/css/bootstrap-responsive.min.css" />


    <!-- Best-Practice: this is the main css to be included first. Component css will be included
                        dynamically, and all start with UpperCase to match their component name -->
    <link rel="stylesheet" href="css/main.css" />
    
    <!-- This is the only hard dependency for Brite -->
    <!-- Note: In real application, should be src="js/jquery.min.js" -->
    <script type="text/javascript" src="../../../js-dependencies/jquery.js" ></script>
    
    <!-- Note: Should be "js/brite.min.js" but for this sample code we reuse the shared lib -->
    <script type="text/javascript" src="../../../dist/brite.js" ></script>

    <!-- Best-Practice: We like JSRender as it is highly efficient and string based templating engine. 
                        While binding-aware templating is of use in some cases, decoupling the binding from the 
                        generation is often the right way to build flexible and efficient HTML UI. -->
    <!-- Note: In real application, should be src="js/jsrender.min.js" -->
    <script type="text/javascript" src="../../../extra/jsrender.js" ></script>

    
    <!-- Set the default component config to load template -->
    <!-- Best-Practice: Here we are telling brite to load the /tmpl/ComponentName.tmpl and /css/ComponentName.css
                        on demand. This is good for development, but on production, the .css might might concatinated and minimized into a single file.
                        Nevertheless, for scalable development, this is very useful since multiple developers can work on various components without 
                        having to all change the same file.
    -->
    <script type="text/javascript">
    brite.defaultComponentConfig.loadTmpl = true;
    brite.defaultComponentConfig.loadCss = true;
    </script>
        
    <script type="text/javascript" src="js/main.js" ></script>
    
    <!-- Display the main screen (which will display the sub components) -->
    <script type="text/javascript">
    $(function(){
      brite.display("MainScreen",null,{parent:$("#pageBody")});
    });
    </script>
    
  </head>
  
  <body>
    <!-- Best-Practice: Here with use a "pageBody" element to get more flexibility on how we want to display 
                        the application. This pageBody will be position in the main.css. -->
    <div id="pageBody">
      
    </div>
  </body>
  
</html>
