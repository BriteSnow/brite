<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>briteUITest - brite.ua</title>

		<!-- ****** Generic Test Includes ****** -->
		<link rel="stylesheet" href="css/test.css"/>      
		<link rel="stylesheet" href="../others/bootstrap/css/bootstrap.css" />

		<!-- only brite.js dependency -->       
		<script type="text/javascript" src="../js-dependencies/jquery.js" ></script>

		<!-- include the brite.min.js in prod -->
		<script type="text/javascript" src="../dist/brite.js" ></script>

		<!-- some test utilities -->
		<script type="text/javascript" src="../others/handlebars.min.js" ></script>     
		<script type="text/javascript" src="js/main.js" ></script>    
		<!-- ****** /Generic Test Includes ****** -->

	</head>

	<body>
		<h2>Has Functionality</h2>
		
		<p><strong>brite.ua.hasTouch()</strong> <span id="hasTouch"></span> </p>
		
		<p><strong>brite.ua.hasTransition()</strong> <span id="hasTransition"></span></p>
		
		<p><strong>brite.ua.hasCanvas()</strong> <span id="hasCanvas"></span></p>
		
		<p><strong>brite.ua.hasBackfaceVisibility()</strong> <span id="hasBackfaceVisibility"></span></p>
		
		<p><strong>brite.ua.cssHas()</strong> <span id="cssHas"></span> </p>
		
		<p><strong>brite.ua.cssHasNo()</strong> <span id="cssHasNo"></span> </p>
		
		<p><strong>brite.ua.supportsEvent("mouseover")</strong> <span id="supportsMouseover"></span></p>
		
		<div id="bftest" style="-webkit-backface-visibility: hidden"></div>
		
		<script type="text/javascript">
			$(function(){
				$("#hasTouch").html("" + brite.ua.hasTouch());
				
				$("#hasTransition").html("" + brite.ua.hasTransition());
				
				$("#hasCanvas").html("" + brite.ua.hasCanvas());
				
				$("#hasBackfaceVisibility").html("" + brite.ua.hasBackfaceVisibility());
				
				$("#cssHas").html("" + brite.ua.cssHas());
				
				$("#cssHasNo").html("" + brite.ua.cssHasNo());
				
				$("#supportsMouseover").html("" + brite.ua.supportsEvent("mouseover"));
				
			});
		</script>
	</body>
</html>
